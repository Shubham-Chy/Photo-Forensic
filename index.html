<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Forensic | Digital Investigation Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            cursor: none !important;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
            user-select: none;
            -webkit-user-select: none;
        }
        input, textarea {
            user-select: text !important;
            -webkit-user-select: text !important;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.02);
            position: absolute;
            animation: scanline 12s linear infinite;
            z-index: 50;
            pointer-events: none;
        }
        #custom-cursor {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        #no-js-fallback {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div id="no-js-fallback">
            <div class="space-y-6 animate-pulse">
                <h1 class="font-mono text-4xl tracking-[0.5em] uppercase">Photo Forensic</h1>
                <p class="font-mono text-[10px] tracking-widest opacity-40 uppercase">System Initialization Required</p>
                <div class="h-[1px] w-12 bg-white/20 mx-auto"></div>
                <p class="max-w-xs mx-auto font-mono text-[9px] opacity-30 leading-loose">
                    This suite requires a local node environment (Node.js) to execute neural protocols. 
                    If you are viewing this on GitHub Pages, please refer to <a href="preview.html" class="underline hover:opacity-100">preview.html</a> for the system manual and showcase.
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
